<!DOCTYPE html>
<html lang="en">
  <head>
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <style>
      .app-container {
        height: 100vh;
        width: 100%;
      }
      .complete {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div
      class="app-container d-flex align-items-center justify-content-center flex-column">
      
      <h3>Todo App</h3>
      <div class="d-flex align-items-center mb-3">
        <div class="form-group mr-3 mb-0">
          <input
            
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="Enter a task here"
          />
        </div>
        <button
          type="button"
          class="btn btn-primary mr-3"
          id="addBtn"
        >
          ADD TODO
          <!-- <a href="{{url_for('main.add', content='hello')}}" style='color: white;'>ADD TODO</a> -->
        </button>
        
      </div>
      
      <div class="table-wrapper">
        <table class="table table-hover table-bordered">
          <thead>
            <tr>
              <th>No.</th>
              <th>Todo item</th>
              <th>status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for each in data %}
            <tr
              
            "
          >
            <td>{{each.id}}</td>
            <td>
              {{each.data}}
            </td>
            {% if each.finished %}
            <td>Finished</td>
            {% else %}
            <td>Active</td>
            {% endif %}

            <td>
              <button class="btn btn-danger">
                <a href="{{url_for('main.delete', id=each.id)}}" style="color: white;">Delete</a>
              </button>
              <button class="btn btn-success">
                <a href="{{url_for('main.finished', id=each.id)}}" style="color:white;">Finished</a>
              </button>
              <button class="btn btn-primary">
                <a href="{{url_for('main.update', id=each.id)}}" style="color: white;">Update</a>
              </button>
            </td>
          </tr> 
            {% endfor %}
            
          </tbody>
        </table>
      </div>
    </div>
    <script>
      let todo = document.getElementById("formGroupExampleInput")
      let btn = document.getElementById("addBtn")
      btn.addEventListener("click", () => {
        val = todo.value
        window.location.href = `/add/${val}`
      })
    </script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
